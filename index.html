<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Polices Google Fonts pour le design marron-doré -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Meta tags pour une meilleure présentation -->
    <meta name="description" content="Clean Mboka - Plateforme de salubrité urbaine de Kinshasa. Signalez les dépôts sauvages, gérez les missions de collecte et contribuez à rendre la ville plus propre.">
    <meta name="keywords" content="salubrité, Kinshasa, déchets, collecte, signalement, municipalité">
    <meta name="author" content="Service Municipal de Propreté Urbaine - Kinshasa">
    
    <!-- Thème couleur pour les navigateurs mobiles -->
    <meta name="theme-color" content="#c19a6b">
    
    <!-- Open Graph pour le partage sur réseaux sociaux -->
    <meta property="og:title" content="Clean Mboka - Salubrité Kinshasa">
    <meta property="og:description" content="Plateforme de salubrité urbaine de Kinshasa">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/clean-mboka-preview.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Clean Mboka - Salubrité Kinshasa">
    <meta name="twitter:description" content="Plateforme de salubrité urbaine de Kinshasa">
    
    <title>Clean Mboka - Salubrité Kinshasa</title>
    
    <!-- Favicon amélioré -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#c19a6b">
    
    <!-- Styles préchargés -->
    <style>
      /* Style de chargement initial */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #fdf8f0 0%, #faebd7 30%, #f0d9b5 100%);
        font-family: 'Inter', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Animation de chargement */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      #root {
        animation: fadeIn 0.5s ease-in;
        min-height: 100vh;
      }
      
      /* Style pour l'écran de chargement */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #fdf8f0 0%, #faebd7 30%, #f0d9b5 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(193, 154, 107, 0.2);
        border-top-color: #c19a6b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Écran de chargement initial -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script pour masquer l'écran de chargement -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Masquer l'écran de charging une fois que l'app React est chargée
        setTimeout(function() {
          const loadingScreen = document.querySelector('.app-loading');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <!-- Analytics (optionnel) -->
    <script>
      // Vous pouvez ajouter Google Analytics ou autre service d'analytics ici

      // function gtag(){dataLayer.push(arguments);}
      // gtag('js', new Date());
      // gtag('config', 'G-XXXXXXXXXX');
    </script>
  </body>
</html>
